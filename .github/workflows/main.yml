name: Parsec Auto Login
on:
  workflow_dispatch:

jobs:
  parsec:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Setup directory
        run: |
          $workDir = "D:\a\SEB\SEB\parsec"
          New-Item -ItemType Directory -Path $workDir -Force
          Set-Location $workDir
          echo "WORK_DIR=$workDir" >> $env:GITHUB_ENV
          Write-Host "Working in: $workDir"

      - name: Download nircmd
        run: |
          Write-Host "Downloading nircmd..."
          $nircmdUrl = "https://www.nirsoft.net/utils/nircmd.zip"
          $zipPath = "$env:TEMP\nircmd.zip"
          Invoke-WebRequest -Uri $nircmdUrl -OutFile $zipPath
          Expand-Archive -Path $zipPath -DestinationPath "$env:TEMP\nircmd_extract" -Force
          $nircmdExe = Get-ChildItem -Path "$env:TEMP\nircmd_extract" -Filter "nircmd.exe" -Recurse | Select-Object -First 1
          if ($nircmdExe) {
              Copy-Item -Path $nircmdExe.FullName -Destination "$env:WORK_DIR\nircmd.exe" -Force
              Write-Host "nircmd downloaded successfully"
          }

      - name: Download and install Parsec
        run: |
          Write-Host "Downloading Parsec..."
          $parsecUrl = "https://builds.parsec.app/package/parsec-windows.exe"
          $parsecPath = "$env:WORK_DIR\parsec.exe"
          Invoke-WebRequest -Uri $parsecUrl -OutFile $parsecPath
          
          Write-Host "Installing Parsec silently..."
          Start-Process -FilePath $parsecPath -ArgumentList "/S" -Wait -NoNewWindow
          Start-Sleep -Seconds 10

      - name: Start Parsec
        run: |
          Write-Host "Starting Parsec..."
          
          # Start Parsec
          $parsecExePath = "C:\Program Files\Parsec\parsecd.exe"
          if (Test-Path $parsecExePath) {
              Start-Process $parsecExePath
              Write-Host "Parsec started..."
          }
          
          Start-Sleep -Seconds 10

      - name: Take initial screenshot
        run: |
          Write-Host "Taking initial screenshot..."
          
          Add-Type -AssemblyName System.Windows.Forms
          Add-Type -AssemblyName System.Drawing
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen
          $bounds = $screen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap($bounds.Width, $bounds.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $bounds.Size)
          $bitmap.Save("$env:WORK_DIR\initial.png", [System.Drawing.Imaging.ImageFormat]::Png)
          $graphics.Dispose()
          $bitmap.Dispose()
          
          Write-Host "Screen resolution: $($bounds.Width)x$($bounds.Height)"

      - name: ONE SIMPLE METHOD - Based on what we learned
        run: |
          Write-Host "=== ONE SIMPLE METHOD ==="
          Write-Host "From previous tests, we know:"
          Write-Host "1. Top field is EMAIL field (shows text in plain)"
          Write-Host "2. Need to click LOWER for password field"
          Write-Host "3. Password field shows asterisks ******"
          
          # Get screen dimensions
          Add-Type -AssemblyName System.Windows.Forms
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen
          $width = $screen.Bounds.Width
          $height = $screen.Bounds.Height
          $centerX = [math]::Round($width / 2)
          
          Write-Host "Screen: ${width}x${height}"
          Write-Host "Center X: $centerX"
          
          if (Test-Path "$env:WORK_DIR\nircmd.exe") {
              # Step 0: Click to focus window
              Write-Host "Focusing Parsec window..."
              & "$env:WORK_DIR\nircmd.exe" setcursor $centerX ([math]::Round($height * 0.3))
              Start-Sleep -Milliseconds 500
              & "$env:WORK_DIR\nircmd.exe" sendmouse left click
              Start-Sleep -Seconds 1
              
              # Step 1: CLICK AND TYPE IN EMAIL FIELD (TOP)
              # From screenshots: Top field at ~35% height is email
              $emailY = [math]::Round($height * 0.35)
              Write-Host "Step 1: Clicking EMAIL field at $centerX, $emailY"
              & "$env:WORK_DIR\nircmd.exe" setcursor $centerX $emailY
              Start-Sleep -Milliseconds 500
              & "$env:WORK_DIR\nircmd.exe" sendmouse left dblclick
              Start-Sleep -Seconds 1
              
              # Clear and type email
              Add-Type -AssemblyName System.Windows.Forms
              Write-Host "Clearing and typing email..."
              [System.Windows.Forms.SendKeys]::SendWait("^a{DELETE}")
              Start-Sleep -Milliseconds 500
              [System.Windows.Forms.SendKeys]::SendWait("ffbewafa709@gmail.com")
              Start-Sleep -Seconds 2
              
              # Screenshot 1: After email
              Add-Type -AssemblyName System.Drawing
              $bitmap = New-Object System.Drawing.Bitmap($width, $height)
              $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
              $graphics.CopyFromScreen(0, 0, 0, 0, $bitmap.Size)
              $bitmap.Save("$env:WORK_DIR\step1_email_done.png", [System.Drawing.Imaging.ImageFormat]::Png)
              $graphics.Dispose()
              $bitmap.Dispose()
              
              # Step 2: CLICK AND TYPE IN PASSWORD FIELD (LOWER)
              # Need to click LOWER than email - let's try 70 pixels lower
              $passwordY = $emailY + 70
              Write-Host "Step 2: Clicking PASSWORD field at $centerX, $passwordY (70px below email)"
              & "$env:WORK_DIR\nircmd.exe" setcursor $centerX $passwordY
              Start-Sleep -Milliseconds 500
              & "$env:WORK_DIR\nircmd.exe" sendmouse left dblclick
              Start-Sleep -Seconds 1
              
              # Clear and type password
              Write-Host "Clearing and typing password..."
              [System.Windows.Forms.SendKeys]::SendWait("^a{DELETE}")
              Start-Sleep -Milliseconds 500
              [System.Windows.Forms.SendKeys]::SendWait("Hamza@123456")
              Start-Sleep -Seconds 2
              
              # Screenshot 2: After password
              $bitmap = New-Object System.Drawing.Bitmap($width, $height)
              $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
              $graphics.CopyFromScreen(0, 0, 0, 0, $bitmap.Size)
              $bitmap.Save("$env:WORK_DIR\step2_password_done.png", [System.Drawing.Imaging.ImageFormat]::Png)
              $graphics.Dispose()
              $bitmap.Dispose()
              
              # Step 3: CLICK LOGIN BUTTON (EVEN LOWER)
              # Login button is probably another 50-70 pixels lower
              $loginY = $passwordY + 60
              Write-Host "Step 3: Clicking LOGIN button at $centerX, $loginY (60px below password)"
              & "$env:WORK_DIR\nircmd.exe" setcursor $centerX $loginY
              Start-Sleep -Milliseconds 500
              & "$env:WORK_DIR\nircmd.exe" sendmouse left click
              Start-Sleep -Milliseconds 500
              & "$env:WORK_DIR\nircmd.exe" sendmouse left click  # Double click to be sure
              Start-Sleep -Seconds 3
              
              Write-Host "Login sequence completed"
              
              # Also try pressing Enter as backup
              Write-Host "Also trying Enter key..."
              [System.Windows.Forms.SendKeys]::SendWait("{ENTER}")
              Start-Sleep -Seconds 2
          }

      - name: Alternative - Try different password field locations
        run: |
          Write-Host "=== ALTERNATIVE: TRY DIFFERENT PASSWORD LOCATIONS ==="
          Start-Sleep -Seconds 5
          
          # If first attempt failed, try clicking at different Y positions for password
          if (Test-Path "$env:WORK_DIR\nircmd.exe") {
              Add-Type -AssemblyName System.Windows.Forms
              Add-Type -AssemblyName System.Drawing
              
              $screen = [System.Windows.Forms.Screen]::PrimaryScreen
              $width = $screen.Bounds.Width
              $height = $screen.Bounds.Height
              $centerX = [math]::Round($width / 2)
              
              # Email field is at ~35% (we know this works)
              $emailY = [math]::Round($height * 0.35)
              
              Write-Host "Trying different password field offsets from email..."
              
              # Try 5 different offsets below email field
              $offsets = @(50, 60, 70, 80, 90)
              
              foreach ($offset in $offsets) {
                  $passwordY = $emailY + $offset
                  
                  Write-Host "--- Trying offset $offset pixels ---"
                  
                  # Click email field first to clear it
                  & "$env:WORK_DIR\nircmd.exe" setcursor $centerX $emailY
                  Start-Sleep -Milliseconds 300
                  & "$env:WORK_DIR\nircmd.exe" sendmouse left dblclick
                  Start-Sleep -Seconds 1
                  [System.Windows.Forms.SendKeys]::SendWait("^a{DELETE}ffbewafa709@gmail.com")
                  Start-Sleep -Seconds 1
                  
                  # Click password field at current offset
                  & "$env:WORK_DIR\nircmd.exe" setcursor $centerX $passwordY
                  Start-Sleep -Milliseconds 300
                  & "$env:WORK_DIR\nircmd.exe" sendmouse left dblclick
                  Start-Sleep -Seconds 1
                  [System.Windows.Forms.SendKeys]::SendWait("^a{DELETE}Hamza@123456")
                  Start-Sleep -Seconds 1
                  
                  # Click login button (another 60px down)
                  $loginY = $passwordY + 60
                  & "$env:WORK_DIR\nircmd.exe" setcursor $centerX $loginY
                  Start-Sleep -Milliseconds 300
                  & "$env:WORK_DIR\nircmd.exe" sendmouse left click
                  Start-Sleep -Seconds 2
                  
                  # Screenshot for this attempt
                  $bitmap = New-Object System.Drawing.Bitmap($width, $height)
                  $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
                  $graphics.CopyFromScreen(0, 0, 0, 0, $bitmap.Size)
                  $bitmap.Save("$env:WORK_DIR\attempt_offset_${offset}.png", [System.Drawing.Imaging.ImageFormat]::Png)
                  $graphics.Dispose()
                  $bitmap.Dispose()
                  
                  Write-Host "Attempt with offset $offset completed"
                  Start-Sleep -Seconds 2
              }
          }

      - name: Take final verification
        run: |
          Write-Host "=== FINAL VERIFICATION ==="
          Start-Sleep -Seconds 8
          
          # Take final screenshots
          for ($i = 1; $i -le 3; $i++) {
              Add-Type -AssemblyName System.Windows.Forms
              Add-Type -AssemblyName System.Drawing
              
              $screen = [System.Windows.Forms.Screen]::PrimaryScreen
              $bounds = $screen.Bounds
              $bitmap = New-Object System.Drawing.Bitmap($bounds.Width, $bounds.Height)
              $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
              $graphics.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $bounds.Size)
              
              $fileName = "final_$i.png"
              $bitmap.Save("$env:WORK_DIR\$fileName", [System.Drawing.Imaging.ImageFormat]::Png)
              $graphics.Dispose()
              $bitmap.Dispose()
              
              Write-Host "Final screenshot $i taken"
              Start-Sleep -Seconds 1
          }
          
          # Check Parsec status
          $parsecProcess = Get-Process | Where-Object { $_.ProcessName -like "*parsec*" }
          Write-Host "=== PARSEC STATUS ==="
          if ($parsecProcess) {
              Write-Host "✓ Parsec is running"
              $parsecProcess | Format-Table ProcessName, Id, MainWindowTitle -AutoSize
              
              # Check if Parsec is logged in by looking at window title
              $loggedIn = $parsecProcess | Where-Object { $_.MainWindowTitle -notlike "*Sign*" -and $_.MainWindowTitle -notlike "" }
              if ($loggedIn) {
                  Write-Host "✓ Parsec appears to be logged in!"
              } else {
                  Write-Host "? Parsec running but may not be logged in"
              }
          } else {
              Write-Host "✗ Parsec is NOT running"
          }
          
          # List all screenshots
          Write-Host "=== ALL FILES ==="
          Get-ChildItem -Path $env:WORK_DIR -Filter "*.png" | Select-Object Name, Length, LastWriteTime | Format-Table -AutoSize

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: parsec-results
          path: D:\a\SEB\SEB\parsec\
          retention-days: 1
